<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./imagens/instagram-celular.png" alt="Celular com conta Instagram">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./imagens/instagram-logo.png" class="instagram-logo" alt="Instagram">
                <div class="profile">
                    <img src="./imagens/Marlene-perfil.jpg" alt="Profile Photo">
                </div>
                <a href="#" class="login">Continue como marlenevasconcelos</a>
                <a href="#" class="logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é marlenevasconcelos?</p>
                <p class="not-account">
                    <a href="#" class="link-blue">Alternar contas</a>
                    ou
                    <a href="#" class="link-blue">Inscreva-se</a>
                </p>
            </div>  
        <div class="get-the-app">
            <p class="get-app">Baixe o aplicativo.</p>
            <div class="download">
                <a href="#" class="app-download"></a>
                <a href="#" class="app-download"></a>
            </div>
        </div>
    </div>
</body>
</html>
